<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    body {
        position: relative;
    }
    body>img{
        width: 100%;
    }

    #container {
        width:  300px;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .tabs {
        display: table-cell;
        width: 30%;
        background-color: rgb(0, 39, 94);
        color: white;
        padding: 20px;
        float: left;
        text-align: center;
        vertical-align: middle;
        border: 2px solid black;
        border-bottom: 0px;
        position: relative;
        font-size: 1.3em;
    }

    .tabs:hover,
    p {
        cursor: pointer;
    }

    #lt {
        background-color: rgb(12, 132, 189);
    }

    #cont {
        width: 100%;
        height: 300px;
        background-color: rgba(11, 177, 224, 0.82);
        border: 2px solid #ffffff;
    }
    input{
            display: block;
            width: 250px;
            margin: 10px 13px;
            padding: 10px;
            font-size: 1.3em;
            color: rgba(11, 177, 224, 0.82);
            outline: 2px solid #ffffff;
        }
        input[type="submit"] {
            width: 272px;
        align-items: center;
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(80, 104, 116, 0.891) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #ffffff;
        background-color: rgb(12, 70, 178);
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 20px;
        justify-content: center;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 19px 24px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
    }

    input[type="submit"]:active,
    input[type="submit"]:hover {
        outline: 0;
    }
    #clear{
        clear: both;
    }
    .comm{
        position: absolute;
        visibility: hidden;
    }
    #login{
        visibility: visible;
    }
    h3{
        display: table-cell;
        vertical-align: middle;
        padding: 10px 15px;
        font-size: 1.5em;
        color: #ffffff;
    }
    #forgot h3 {
            display: block;
            margin-top: 30px;
            text-align: center;
        }
        #forgot div {
            margin-top: 30px;
        }
        p {
            padding: 10px 15px;
            font-size: 1.3em;
            color: #ffffff;
        }
</style>

<body>
    <img src="https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20180629130251/solo-traveller-woman.jpg">
    <div id="container">
        <div id="tabs">
            <p id="lt" class="tabs" onclick="loginTabFun()">Log in</p>
            <p id="rt" class="tabs" onclick="regTabFun()">Register</p>
            <div id="clear"></div>
        </div>

        <div id="cont">
            <div id="login" class="comm">
                <h3>Sign In</h3>
                <input id="se" type="email" placeholder="Enter Your Email" required />
                <input id="sp" type="password" placeholder="Enter Your Password" required />
                <input onclick="login()" type="submit">

                <p>Forget Password ?</p>
            </div>
            <div id="register" class="comm">
                <h3>Register</h3>
                <input id="re" type="email" placeholder="Email" required>
                <input id="rp" type="Password" placeholder="Password" required>
                <input id="rrp" type="Password" placeholder="Re write your Password" required>
                <input type="submit" onclick="register()">
            </div>
            <div id="forgot" class="comm">
                <h3>Forgot Password</h3>
                <div>
                    <input id="fe" type="email" placeholder="Email" required>
                    <input type="submit" onclick="forgot()">
                </div>
            </div>
        </div>

</body>
<script>
  var emailArray=[];
        var passwordArray=[];

        var loginBox = document.getElementById("login");
        var regBox = document.getElementById("register");
        var forgetBox = document.getElementById("forgot");

        var loginTab = document.getElementById("lt");
        var regTab = document.getElementById("rt");

        function regTabFun(){
            event.preventDefault();

            regBox.style.visibility="visible";
            loginBox.style.visibility="hidden";
            forgetBox.style.visibility="hidden";

            regTab.style.backgroundColor="rgb(12, 132, 189)";
            loginTab.style.backgroundColor="rgba(11, 177, 224, 0.82)";
        }
        function loginTabFun(){
            event.preventDefault();

            regBox.style.visibility="hidden";
            loginBox.style.visibility="visible";
            forgetBox.style.visibility="hidden";

            loginTab.style.backgroundColor="rgb(12, 132, 189)";
            regTab.style.backgroundColor="rgba(11, 177, 224, 0.82)";
        }
        function forTabFun(){
            event.preventDefault();

            regBox.style.visibility="hidden";
            loginBox.style.visibility="hidden";
            forgetBox.style.visibility="visible";

            regTab.style.backgroundColor="rgba(11, 177, 224, 0.82)";
            loginTab.style.backgroundColor="rgba(11, 177, 224, 0.82)";

        }


        function register(){
            event.preventDefault();

            var email = document.getElementById("re").value;
            var password = document.getElementById("rp").value;
            var passwordRetype = document.getElementById("rrp").value;

            if (email == ""){
                alert("Email required.");
                return ;
            }
            else if (password == ""){
                alert("Password required.");
                return ;
            }
            else if (passwordRetype == ""){
                alert("Password required.");
                return ;
            }
            else if ( password != passwordRetype ){
                alert("Password don't match retype your Password.");
                return;
            }
            else if(emailArray.indexOf(email) == -1){
                emailArray.push(email);
                passwordArray.push(password);

                alert(email + "  Thanks for registration. \nTry to login Now");

                document.getElementById("re").value ="";
                document.getElementById("rp").value="";
                document.getElementById("rrp").value="";
            }
            else{
                alert(email + " is already register.");
                return ;
            }
        }
        function login(){
            event.preventDefault();

            var email = document.getElementById("se").value;
            var password = document.getElementById("sp").value;

            var i = emailArray.indexOf(email);

            if(emailArray.indexOf(email) == -1){
                if (email == ""){
                    alert("Email required.");
                    return ;
                }
                alert("Email does not exist.");
                return ;
            }
            else if(passwordArray[i] != password){
                if (password == ""){
                    alert("Password required.");
                    return ;
                }
                alert("Password does not match.");
                return ;
            }
            else {
                alert(email + " yor are login Now \n welcome to our website.");
                location.href="Index.html"
                document.getElementById("se").value ="";
                document.getElementById("sp").value="";
                return ;
            }

        }
        function forgot(){
            event.preventDefault();

            var email = document.getElementById("fe").value;

            if(emailArray.indexOf(email) == -1){
                if (email == ""){
                    alert("Email required.");
                    return ;
                }
                alert("Email does not exist.");
                return ;
            }

            alert("email is send to your email check it in 24hr. \n Thanks");
            document.getElementById("fe").value ="";
        }
</script>

</html>
