<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    body>img {
        width: 100%;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 500px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        color: white;
        margin: auto;
        background-color: whitesmoke;
        color: black;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
        border-radius: 5px;
        padding: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        margin: 20px;
    }

    input {
        margin-bottom: 20px;
        padding: 10px;
        border-color: brown;
        border-radius: 3px;
    }

    body>img {
        position: relative;
    }

    input[type="submit"] {
        align-items: center;
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(80, 104, 116, 0.891) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #ffffff;
        background-color: rgb(12, 70, 178);
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 20px;
        justify-content: center;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 19px 24px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
    }

    input[type="submit"]:active,
    input[type="submit"]:hover {
        outline: 0;
    }
</style>

<body>
    <img src="https://d2rdhxfof4qmbb.cloudfront.net/wp-content/uploads/20180629130251/solo-traveller-woman.jpg">
    <div class="container">
        <h1 style="text-align:center;">Login</h1>
        <form action="register.html">
            <label>Name</label>
            <input id="name" type="text" placeholder="Enter Your Name">
            <label>Email</label>
            <input id="email" type="email" placeholder="Enter Your Email">
            <label> Password</label>
            <input id="password" type="Password" placeholder="Create a Password">
            <input id="submit" type="submit" value="Create Account">
        </form>
    </div>
</body>
<script src="login.js"></script>

</html>
